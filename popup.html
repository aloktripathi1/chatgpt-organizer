<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #10a37f;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .stats {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      color: #666;
      font-size: 14px;
    }
    
    .stat-value {
      font-weight: 600;
      color: #333;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .action-btn {
      padding: 10px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .action-btn:hover {
      background: #f5f5f5;
      border-color: #10a37f;
    }
    
    .action-btn.primary {
      background: #10a37f;
      color: white;
      border-color: #10a37f;
    }
    
    .action-btn.primary:hover {
      background: #0d8f6b;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e5e5;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìÅ ChatGPT Folder+</div>
    <div class="subtitle">Organize your conversations</div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Total Folders:</span>
      <span class="stat-value" id="folder-count">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Organized Chats:</span>
      <span class="stat-value" id="chat-count">-</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="action-btn primary" id="open-manager">Manage Folders</button>
    <button class="action-btn" id="open-panel">View Folders</button>
    <button class="action-btn" id="export-data">Export Data</button>
  </div>
  
  <div class="footer">
    Version 1.0.0 ‚Ä¢ Made with ‚ù§Ô∏è
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
